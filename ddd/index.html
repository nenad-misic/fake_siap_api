<html>
    <head>
        <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css">
        <link rel="stylesheet" href="https://bootswatch.com/_vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="searchTab" class="container-fluid py-5">
            <div class="row">
                <div class="col-12">
                    <form class="bs-component col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-10 offset-sm-1 col-xs-12" autocomplete="off">
                        <div class="form-group">
                            <div class="autocomplete" style="width:100%;">
                                <input type="text" class="form-control" placeholder="Ingredient name" id="ingredient">
                            </div>
                        </div>
                      <button id="addbtn" class="col-lg-4 offset-lg-4 col-md-6 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 btn btn-primary my-4" role="button" tabindex="0">Add</button>
                    </form>
                </div>
                <div class="col-12 py-5">
                    <div class="list-group col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12" id="itemgroup">
                    </div>
                </div>
                <div id="generate">
                    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-10 offset-sm-1 col-xs-12">
                        <button class="col-lg-4 offset-lg-4 col-md-6 offset-md-2 col-sm-10 offset-sm-1 col-xs-12 btn btn-success my-2" role="button" tabindex="0" id="generatebtn">Generate</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="opacity: 0; display: none;" id="waitTab" class="w-100 h-100">
            <img src="1.jpg" alt="BG" class="plate">
            <img src="2.png" id="lobster" alt="LS" class="lobster">
        </div>
        
        <div style="opacity: 0; display: none;" id="instructionsTab" class="container-fluid py-5">
            <div class="row">
                <div class="col-12">
                    
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="autocomplete.js"></script>
</html>
